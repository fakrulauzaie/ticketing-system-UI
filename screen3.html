<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ticketing System</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="main-container">
    <div class="ticket-box">
      <div class="text-container">
        <span><b>Nombor giliran anda</b></span>
        <span>Your ticket number</span>
      </div>
      <div class="ticket-number">1257</div>
      <div class="ticket-info">
        <span><b>Masa tiket dikeluarkan</b></span>
        <span>Time of ticket issued</span>
      </div>
      <div class="time-info">
        <span>14/5/2024</span>
        <span>|</span>
        <span>10:45 AM</span>
      </div>
    </div>
    <div class="customers-ahead">
        <span><b>Jumlah pelanggan di hadapan</b></span>
        <span>Number of customer ahead</span>
    <div class="ahead-number">5</div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
  <script src="scripts.js"></script>
  
</body>
</html>
